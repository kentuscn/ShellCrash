# 混合端口 HTTP和SOCKS5用一个端口
mixed-port: 7890

# HTTP 代理端口
# port: 7890

# SOCKS5 代理端口
socks-port: 7891

# Linux 和 macOS 的 redir 代理端口 (如需使用此功能，请取消注释)
# redir-port: 7892

# 允许局域网的连接（可用来共享代理）
allow-lan: true
bind-address: "*"
ipv6: true

# 规则模式：rule（规则） / global（全局代理）/ direct（全局直连）/ script (脚本)
mode: rule
# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / error / warning / info / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: info
unified-delay: true
external-controller: :9090
dns:
# 是否启用dns 启用 true  禁用false
  enable: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
# respect-rules: false
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: redir-host  # 模式：redir-host或fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - "+.local"
    - localhost.ptlogin2.qq.com
# 默认的域名服务器，如不配置 fallback/proxy-server-nameserver，则所有域名都由 nameserver 解析
  nameserver:
    - https://223.5.5.5/dns-query    # 阿里 DOH
    - https://1.12.12.12/dns-query   # 腾讯 DNSPod DOH
    - tls://223.6.6.6:853            # 阿里 DOT
    #- 223.5.5.5                     # 阿里 IPv4
    #- 119.29.29.29                  # 腾讯 DNSPod
    #- 2400:3200::1           # 阿里 IPv6
    #- 2400:3200:baba::1      # 阿里 IPv6
    #- 2402:4e00::            # 腾讯 DNSPod IPv6
# 解析墙外域名的，一般情况下使用境外 DNS
  fallback:
    - tls://1.0.0.1:853                             # 延迟大
    - tls://8.8.8.8:853
    - tls://8.8.4.4:853
    - https://dns10.quad9.net/dns-query             # IBM DoH 无过滤 延迟140左右 无丢包
    #- https://dns-unfiltered.adguard.com/dns-query  # AdGuard DoH 非过滤 延迟150左右 无丢包
    #- https://dns11.quad9.net/dns-query            # IBM DoH ECS保护 延迟190左右 无丢包
    #- https://dns.cloudflare.com/dns-query         # 延迟大
    #- https://doh.dns.sb/dns-query                 # 延迟低 有丢包
    #- https://doh.opendns.com/dns-query            # 延迟大 丢包严重
    #- 2001:4860:4860::8888                 # Google IPv6
    #- 2001:4860:4860::8844                 # Google IPv6
    #- 2606:4700:4700::1111                 # Cloudflare IPv6
    #- 2606:4700:4700::1001                 # Cloudflare IPv6
    #- 2620:fe::10                          # IBM Quad9 IPv6
    #- 2620:fe::fe:10                       # IBM Quad9 IPv6
# 后备域名解析服务器筛选，满足条件的将使用 fallback 结果或只使用 fallback 解析
  fallback-filter:
  # 是否启用 fallback filter：  true or false
    geoip: true
  # 可选值为国家缩写，除了配置的国家 IP, 其他的 IP 结果会被视为污染
  # geoip-code 配置的 国家 的结果会直接采用，否则将采用 fallback结果
  # 默认值为 CN (国家缩写) 
    geoip-code: CN
  # 可选值为对于的 geosite 内包含的集合，geosite 列表的内容被视为已污染
  # 匹配到 geosite 的域名，将只使用 fallback解析，不去使用 nameserver
    geosite:
      - gfw
  # 这些网段的结果会被视为污染，nameserver解析出这些结果时将会采用 fallback的解析结果
    ipcidr:
      - 240.0.0.0/4      # 在这个网段内的 IP 地址会被考虑为被污染的 IP
      - 0.0.0.0/32
      - 127.0.0.1/32
  # 这些域名被视为已污染，匹配到这些域名，会直接使用 fallback解析，不去使用 nameserver
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
