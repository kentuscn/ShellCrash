mixed-port: 7890
socks-port: 7891
allow-lan: true
bind-address: "*"
ipv6: false
mode: rule
log-level: info
unified-delay: true
external-controller: 127.0.0.1:9090
dns:
  enable: true  # 是否启用dns false
  prefer-h3: true
  use-hosts: true
  respect-rules: false
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - "+.local"
    - localhost.ptlogin2.qq.com
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  # 默认的域名服务器，如不配置 fallback/proxy-server-nameserver，则所有域名都由 nameserver 解析
  nameserver:
    - https://doh.opendns.com/dns-query
    - https://dns.cloudflare.com/dns-query
    proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  # 解析墙外域名的，一般情况下使用境外 DNS
  fallback:
    - tls://1.0.0.1:853
    - tls://8.8.4.4:853
    - https://doh.opendns.com/dns-query
    - https://doh.dns.sb/dns-query
    - https://dns.cloudflare.com/dns-query
  # 后备域名解析服务器筛选，满足条件的将使用 fallback 结果或只使用 fallback 解析
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.1/32
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
