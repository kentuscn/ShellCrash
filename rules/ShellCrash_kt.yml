mixed-port: 7890
socks-port: 7891
allow-lan: true
bind-address: "*"
ipv6: false
mode: rule
# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / error / warning / info / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: info
unified-delay: true
external-controller: :9090
dns:
  enable: true  # 是否启用dns false
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - "+.local"
    - localhost.ptlogin2.qq.com
  # 默认的域名服务器，如不配置 fallback/proxy-server-nameserver，则所有域名都由 nameserver 解析
  nameserver:
    - tls://223.6.6.6:853          # 阿里
    - https://1.12.12.12/dns-query # 腾讯 DNSPod
    - https://223.5.5.5/dns-query  # 阿里
    #- 223.5.5.5                   # 阿里
    #- 119.29.29.29                # 腾讯 DNSPod
  # 解析墙外域名的，一般情况下使用境外 DNS
  fallback:
    - tls://8.8.8.8:853
    - https://dns.google/dns-query
    - https://dns11.quad9.net/dns-query     # IBM DoH ECS保护 延迟140左右 无丢包
    - https://dns-unfiltered.adguard.com/dns-query # DoH非过滤 延迟150左右 无丢包
    - tls://1.0.0.1:853                     # 延迟大
    #- https://dns10.quad9.net               # IBM DoT 无过滤 延迟140左右 无丢包
    #- https://dns.cloudflare.com/dns-query # 延迟大
    #- https://doh.dns.sb/dns-query         # 延迟低 有丢包
    #- https://doh.opendns.com/dns-query    # 延迟大 丢包严重
  # 后备域名解析服务器筛选，满足条件的将使用 fallback 结果或只使用 fallback 解析
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.1/32
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
